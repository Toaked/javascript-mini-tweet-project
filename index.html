<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Save tweets in the local storage.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>
  
  <div id ="content">
     <div class="container">
       <h3>My tweets store in the local storage</h3>
       <div class="row">
         <div class="six columns">
           <label for="tweet">Tweet here:</label>
           <form action="#" id="form">
             <label for="tweet"></label>
             <textarea id="tweet" class="u-full-width"></textarea> 
             <input type="submit" class="button u-full-width button-primary" value="Save Tweet">
           </form>
         </div>
         <div class="six columns">
            <h3>My Tweets</h3>
           <div id="tweet-list"></div>
         </div>
       </div>
     </div>
  </div>
     <script src="js/app.js"></script>

</body>
</html>
